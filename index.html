// Computer Output
//returns random value between 1 ~ 3
function computerPlay(){
    return Math.floor(Math.random() * 3) + 1;
}



let playerInput = "";

function playerSelection(){
    switch(playerInput){
        case "rock":
            return 1;
            break;

        case "paper":
            return 2;
            break;

        case "scissor":
            return 3;
            break;
    }
}

const buttons = document.querySelectorAll("button");

buttons.forEach((button) => {
    button.addEventListener("click", (e) => {
        playerInput = button.id;
    });
    button.addEventListener("click", function(){
        runGame();
    });
});


// Used to display what each player played
function output(v){
    if (v == 1){
        return("rock");
    } else if (v == 2){
        return("paper");
    } else if (v == 3){
        return("scissor");
    }
}

// Learnings 2
// Creating a function where the results which went to console.log in prior excercise, to instead output to a 'p' box in the body.
// Redeclare creating the <p> for the info inside it's own shell otherwise would append both text to same line.



function runGame(){
    const a = playerSelection();
    const b = computerPlay();
    {
        var newLog = document.createElement("p");
        let log = "You play " + output(a);
        var logInfo = document.createTextNode(log);
        const logBox = document.getElementById("log");
        newLog.appendChild(logInfo);
        logBox.appendChild(newLog);
    }
    {
        var newLog = document.createElement("p");
        let log = "Computer plays " + output(b);
        var logInfo = document.createTextNode(log);
        const logBox = document.getElementById("log");
        newLog.appendChild(logInfo);
        logBox.appendChild(newLog);
    }
    playGame(a,b);
}

// Play Game
function playGame(a,b){
    if (a == b){
        console.log("draw! try again");
    } else if (a == 1){
        if (b == 2){
            console.log("Paper beats rock, you lose");
            score.computer += 1;
        } else {
            console.log("Rock beats scissor, you win!");
            score.player += 1;
        }
    } else if (a == 2){
        if (b == 1){
            console.log("Paper beats rock, you win!");
            score.player += 1;
        } else {
            console.log("Scissor beats paper, you lose");
            score.computer += 1;
        }
    } else if (a == 3) {
        if (b == 1){
            console.log("Rock beats scissor, you lose");
            score.computer += 1;
        } else {
            console.log("Scissor beats paper, you win!");
            score.player += 1;
        }
    }
}

//loops game for best of x
let score = {player: 0, computer: 0};
let x = 5 //the number of games

function game(){
    for(i = 0; i < x; i++){
        runGame();
    }
    console.log("You won " + score.player + " out of " + i + " games");
}
